<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Responses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generate Responses</h1>
    <form action="/generate" method="post">
        <label for="prompt_type">Prompt Type:</label>
        <input type="text" id="prompt_type" name="prompt_type" required><br><br>

        <label for="input_brief">Input Brief:</label>
        <textarea id="input_brief" name="input_brief" required></textarea><br><br>

        <label for="run_id">Run ID:</label>
        <input type="text" id="run_id" name="run_id" required><br><br>

        <label for="num_generations">Number of Generations:</label>
        <input type="number" id="num_generations" name="num_generations" value="3" min="1"><br><br>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
